openapi: 3.0.3
info:
  title: Book Marketplace API
  description: API for a book marketplace application allowing users to buy, sell, and review physical, digital, and audiobook products.
  version: 1.0.0
servers:
  - url: http://localhost:5000
    description: Local development server
  - url: https://bookcompass.onrender.com
    description: Production server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookieAuth:
      type: apiKey
      in: cookie
      name: jwt
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the user
        name:
          type: string
          description: User's full name
        email:
          type: string
          format: email
          description: User's email address
        role:
          type: string
          enum: [seller, buyer, admin]
          description: User's role in the platform
        location:
          type: object
          properties:
            address:
              type: string
            coordinates:
              type: object
              properties:
                lat:
                  type: number
                lng:
                  type: number
        profileImageUrl:
          type: string
          format: uri
          description: URL to the user's profile image
        isEmailConfirmed:
          type: boolean
          description: Whether the user's email is confirmed
      required:
        - name
        - email
        - role
    Book:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the book
        title:
          type: string
          description: Book title
        author:
          type: string
          description: Book author
        description:
          type: string
          description: Book description
        price:
          type: number
          description: Book price
        stock:
          type: number
          description: Stock quantity for physical books
        category:
          type: string
          enum: [Fiction, Non-Fiction, Science, History, Biography, Children, Fantasy, Mystery, Romance, Other]
          description: Book category
        imageUrl:
          type: string
          format: uri
          description: URL to the book cover image
        seller:
          type: string
          description: ID of the seller
        isbn:
          type: string
          description: Book ISBN (10 or 13 digits)
        isDigital:
          type: boolean
          description: Whether the book is digital
        isAudiobook:
          type: boolean
          description: Whether the book is an audiobook
        fileUrl:
          type: string
          format: uri
          description: URL to the digital book or audiobook file
        averageRating:
          type: number
          description: Average rating of the book
        numReviews:
          type: number
          description: Number of reviews for the book
      required:
        - title
        - author
        - price
        - category
        - seller
        - isbn
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the cart
        user:
          type: string
          description: ID of the user owning the cart
        items:
          type: array
          items:
            type: object
            properties:
              book:
                type: string
                description: ID of the book
              quantity:
                type: number
                description: Quantity of the book in the cart
              price:
                type: number
                description: Price per book
        totalPrice:
          type: number
          description: Total price of items in the cart
      required:
        - user
        - items
    Review:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the review
        user:
          type: string
          description: ID of the reviewer
        book:
          type: string
          description: ID of the book being reviewed
        rating:
          type: number
          minimum: 1
          maximum: 5
          description: Rating given by the reviewer
        comment:
          type: string
          description: Optional comment for the review
        createdAt:
          type: string
          format: date-time
          description: Date the review was created
      required:
        - user
        - book
        - rating
    Order:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the order
        user:
          type: string
          description: ID of the user who placed the order
        cart:
          type: string
          description: ID of the cart associated with the order
        items:
          type: array
          items:
            type: object
            properties:
              seller:
                type: string
                description: ID of the seller
              book:
                type: string
                description: ID of the book
              quantity:
                type: number
                description: Quantity ordered
              price:
                type: number
                description: Price per book
        pricing:
          type: object
          properties:
            subtotal:
              type: number
            deliveryFee:
              type: number
            total:
              type: number
            sellerBreakdown:
              type: array
              items:
                type: object
                properties:
                  seller:
                    type: string
                  subtotal:
                    type: number
                  deliveryFee:
                    type: number
                  total:
                    type: number
                  distance:
                    type: number
                  fromLocation:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: [Point]
                      coordinates:
                        type: array
                        items:
                          type: number
                  toLocation:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: [Point]
                      coordinates:
                        type: array
                        items:
                          type: number
        paymentStatus:
          type: string
          enum: [pending, paid, failed]
          description: Status of the payment
        orderStatus:
          type: string
          enum: [processing, shipped, delivered, canceled]
          description: Status of the order
        txRef:
          type: string
          description: Transaction reference
        shippingAddress:
          type: string
          description: Shipping address for the order
        shippingLocation:
          type: object
          properties:
            type:
              type: string
              enum: [Point]
            coordinates:
              type: array
              items:
                type: number
      required:
        - user
        - cart
        - pricing
    Settings:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the settings
        key:
          type: string
          description: Fixed key for the settings document
        isMaintenanceMode:
          type: boolean
          description: Whether the application is in maintenance mode
      required:
        - key
        - isMaintenanceMode
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
        message:
          type: string
      required:
        - success
        - error
    Interaction:
      type: object
      properties:
        _id:
          type: string
          description: Interaction ID
        userId:
          type: string
          description: ID of the user
        bookId:
          type: string
          description: ID of the book
        type:
          type: string
          enum: [view, rating, timeSpent]
          description: Type of interaction
        rating:
          type: number
          minimum: 1
          maximum: 5
          description: Book rating (only for rating type)
        duration:
          type: number
          minimum: 0
          description: Time spent in seconds (only for timeSpent type)
        timestamp:
          type: string
          format: date-time
          description: When the interaction occurred
    WishlistItem:
      type: object
      properties:
        _id:
          type: string
        user:
          type: string
        book:
          $ref: '#/components/schemas/Book'
        status:
          type: string
          enum: [active, removed]
        addedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    BookShop:
      type: object
      properties:
        name:
          type: string
          description: Name of the bookshop
        tagline:
          type: string
          description: Short tagline for the bookshop
        description:
          type: string
          description: Detailed description of the bookshop
        services:
          type: array
          items:
            type: string
            enum: ["Café", "Reading Area", "Author Events", "Children's Corner", "Free Wi-Fi", "Book Club", "Other"]
          description: List of services offered by the bookshop
        contact:
          type: object
          properties:
            phoneNumber:
              type: string
              description: Contact phone number
            email:
              type: string
              format: email
              description: Contact email address
            website:
              type: string
              format: uri
              description: Bookshop website URL
        paymentOptions:
          type: array
          items:
            type: object
            properties:
              provider:
                type: string
                enum: ["Telebirr", "CBE Birr", "Amole", "HelloCash", "E-Birr"]
              phoneNumber:
                type: string
                pattern: '^\d{10}$'
                description: 10-digit phone number for the payment service
          description: List of payment options available at the bookshop
        operatingHours:
          type: object
          properties:
            monday:
              type: string
              default: "9:00 AM - 5:00 PM"
            tuesday:
              type: string
              default: "9:00 AM - 5:00 PM"
            wednesday:
              type: string
              default: "9:00 AM - 5:00 PM"
            thursday:
              type: string
              default: "9:00 AM - 5:00 PM"
            friday:
              type: string
              default: "9:00 AM - 5:00 PM"
            saturday:
              type: string
              default: "10:00 AM - 4:00 PM"
            sunday:
              type: string
              default: "Closed"
        socialMedia:
          type: object
          properties:
            facebook:
              type: string
              format: uri
            instagram:
              type: string
              format: uri
            twitter:
              type: string
              format: uri
            other:
              type: string
              format: uri
        upcomingEvents:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              date:
                type: string
                format: date
              time:
                type: string
                pattern: '^([0-1]?[0-9]|2[0-3]):[0-5][0-9] (AM|PM)$'
              description:
                type: string
        images:
          type: object
          properties:
            logo:
              type: string
              format: uri
            background:
              type: string
              format: uri
        location:
          type: object
          properties:
            type:
              type: string
              enum: ['Point']
              description: Type of the location object
            coordinates:
              type: array
              items:
                type: number
              minItems: 2
              maxItems: 2
              description: Array of [longitude, latitude] coordinates
            address:
              type: string
              description: Physical address of the bookshop
              example: "123 Main Street, Addis Ababa, Ethiopia"
          required:
            - type
            - coordinates
            - address
        averageRating:
          type: number
          minimum: 0
          maximum: 5
        numReviews:
          type: integer
          minimum: 0

    BookShopReview:
      type: object
      properties:
        _id:
          type: string
        user:
          type: string
          description: ID of the reviewer
        bookShop:
          type: string
          description: ID of the bookshop being reviewed
        rating:
          type: number
          minimum: 1
          maximum: 5
        comment:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - user
        - bookShop
        - rating

    BookShopCreate:
      type: object
      properties:
        name:
          type: string
          description: Name of the bookshop
          example: "Book Haven"
        tagline:
          type: string
          description: Short tagline for the bookshop
          example: "Your Literary Sanctuary"
        description:
          type: string
          description: Detailed description of the bookshop
          example: "A cozy bookstore with a wide selection of books"
        services:
          type: string
          description: Comma-separated list of services. Optional.
          example: "Café,Reading Area,Free Wi-Fi"
        contactPhone:
          type: string
          description: Business phone number
          example: "+251912345678"
        contactEmail:
          type: string
          format: email
          description: Business email address. Optional.
          example: "contact@bookhaven.com"
        contactWebsite:
          type: string
          format: uri
          description: Bookshop website URL. Optional.
          example: "https://bookhaven.com"
        paymentProviders:
          type: string
          description: Comma-separated list of payment providers. Optional.
          example: "Telebirr,CBE Birr,Amole"
        paymentPhoneNumbers:
          type: string
          description: Comma-separated list of payment phone numbers. Must match providers if provided.
          example: "0912345678,0923456789,0934567890"
        mondayHours:
          type: string
          description: Monday operating hours. Optional, defaults to "9:00 AM - 5:00 PM"
          example: "9:00 AM - 5:00 PM"
        tuesdayHours:
          type: string
          description: Tuesday operating hours. Optional, defaults to "9:00 AM - 5:00 PM"
          example: "9:00 AM - 5:00 PM"
        wednesdayHours:
          type: string
          description: Wednesday operating hours. Optional, defaults to "9:00 AM - 5:00 PM"
          example: "9:00 AM - 5:00 PM"
        thursdayHours:
          type: string
          description: Thursday operating hours. Optional, defaults to "9:00 AM - 5:00 PM"
          example: "9:00 AM - 5:00 PM"
        fridayHours:
          type: string
          description: Friday operating hours. Optional, defaults to "9:00 AM - 5:00 PM"
          example: "9:00 AM - 5:00 PM"
        saturdayHours:
          type: string
          description: Saturday operating hours. Optional, defaults to "10:00 AM - 4:00 PM"
          example: "10:00 AM - 4:00 PM"
        sundayHours:
          type: string
          description: Sunday operating hours. Optional, defaults to "Closed"
          example: "Closed"
        facebookUrl:
          type: string
          format: uri
          description: Facebook page URL. Optional.
          example: "https://facebook.com/bookhaven"
        instagramUrl:
          type: string
          format: uri
          description: Instagram profile URL. Optional.
          example: "https://instagram.com/bookhaven"
        twitterUrl:
          type: string
          format: uri
          description: Twitter profile URL. Optional.
          example: "https://twitter.com/bookhaven"
        location:
          type: object
          properties:
            type:
              type: string
              enum: ['Point']
              description: Type of the location object
            coordinates:
              type: array
              items:
                type: number
              minItems: 2
              maxItems: 2
              description: Array of [longitude, latitude] coordinates
            address:
              type: string
              description: Physical address of the bookshop
              example: "123 Main Street, Addis Ababa, Ethiopia"
          required:
            - type
            - coordinates
            - address
      required:
        - name
        - contactPhone
        - location

paths:
  /api/auth/me:
    get:
      summary: Get current user
      tags: [Authentication]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/auth/register:
    post:
      summary: Register a new user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  example: Password123
                role:
                  type: string
                  enum: [seller, buyer]
                  example: buyer
              required:
                - name
                - email
                - password
                - role
      responses:
        '201':
          description: User registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/auth/login:
    post:
      summary: Login user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  example: Password123
              required:
                - email
                - password
      responses:
        '200':
          description: User logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/auth/forgotPassword:
    post:
      summary: Request password reset
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
              required:
                - email
      responses:
        '200':
          description: Password reset email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Password reset email sent
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/auth/resetPassword/{token}:
    put:
      summary: Reset password
      tags: [Authentication]
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          description: Password reset token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: NewPassword123
              required:
                - password
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/auth/confirmEmail/{token}:
    get:
      summary: Confirm email address
      tags: [Authentication]
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          description: Email confirmation token
      responses:
        '200':
          description: Email confirmed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Email confirmed successfully
        '400':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/auth/inviteAdmin:
    post:
      summary: Invite a new admin
      tags: [Admin Operations]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: admin@example.com
                name:
                  type: string
                  example: Admin User
              required:
                - email
                - name
      responses:
        '201':
          description: Admin invited
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Admin invited successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/cart/getCart:
    get:
      summary: Get user's cart
      tags: [Cart & Wishlist]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Cart'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Cart not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/cart/createCart:
    post:
      summary: Add item to cart
      tags: [Cart & Wishlist]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bookId:
                  type: string
                  example: 507f1f77bcf86cd799439011
                quantity:
                  type: number
                  example: 1
              required:
                - bookId
                - quantity
      responses:
        '201':
          description: Item added to cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Cart'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/cart/updateCart/{id}:
    put:
      summary: Update cart item quantity
      tags: [Cart & Wishlist]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Book ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: number
                  example: 2
              required:
                - quantity
      responses:
        '200':
          description: Cart updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Cart'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/cart/deleteCart/{id}:
    delete:
      summary: Remove item from cart
      tags: [Cart & Wishlist]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Book ID
      responses:
        '200':
          description: Item removed from cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Cart'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/admin/dashboard:
    get:
      summary: Get admin dashboard overview
      tags: [Admin Operations]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard data retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      totalUsers:
                        type: number
                      totalBooks:
                        type: number
                      totalOrders:
                        type: number
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/admin/users:
    get:
      summary: Get all users
      tags: [Admin Operations]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/admin/users/{id}:
    get:
      summary: Get a user by ID
      tags: [Admin Operations]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
