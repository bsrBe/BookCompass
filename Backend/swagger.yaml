  /api/bookshop:
    post:
      summary: Create a new bookshop
      description: |
        Create a new bookshop with the provided details.
        Accepts both JSON and multipart/form-data formats.
        
        Example using multipart/form-data:
        ```bash
        curl -X POST 'http://localhost:5000/api/bookshop' \
          -H 'Authorization: Bearer YOUR_TOKEN' \
          -F 'name=Book Haven' \
          -F 'contactPhone=+251912345678' \
          -F 'location=https://maps.google.com/?q=8.5670,39.2894' \
          -F 'address=123 Main Street, Addis Ababa, Ethiopia' \
          -F 'logo=@logo.jpg' \
          -F 'background=@background.jpg'
        ```
      tags: [Bookshop Management]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the bookshop
                  example: "Book Haven"
                tagline:
                  type: string
                  description: Short tagline for the bookshop
                  example: "Your Literary Sanctuary"
                description:
                  type: string
                  description: Detailed description of the bookshop
                  example: "A cozy bookstore with a wide selection of books"
                services:
                  type: string
                  description: Comma-separated list of services. Optional.
                  example: "Café,Reading Area,Free Wi-Fi"
                contactPhone:
                  type: string
                  description: Business phone number
                  example: "+251912345678"
                contactEmail:
                  type: string
                  format: email
                  description: Business email address. Optional.
                  example: "contact@bookhaven.com"
                contactWebsite:
                  type: string
                  format: uri
                  description: Bookshop website URL. Optional.
                  example: "https://bookhaven.com"
                paymentProviders:
                  type: string
                  description: Comma-separated list of payment providers. Optional.
                  example: "Telebirr,CBE Birr,Amole"
                paymentPhoneNumbers:
                  type: string
                  description: Comma-separated list of payment phone numbers. Must match providers if provided.
                  example: "0912345678,0923456789,0934567890"
                mondayHours:
                  type: string
                  description: Monday operating hours. Optional, defaults to "9:00 AM - 5:00 PM"
                  example: "9:00 AM - 5:00 PM"
                tuesdayHours:
                  type: string
                  description: Tuesday operating hours. Optional, defaults to "9:00 AM - 5:00 PM"
                  example: "9:00 AM - 5:00 PM"
                wednesdayHours:
                  type: string
                  description: Wednesday operating hours. Optional, defaults to "9:00 AM - 5:00 PM"
                  example: "9:00 AM - 5:00 PM"
                thursdayHours:
                  type: string
                  description: Thursday operating hours. Optional, defaults to "9:00 AM - 5:00 PM"
                  example: "9:00 AM - 5:00 PM"
                fridayHours:
                  type: string
                  description: Friday operating hours. Optional, defaults to "9:00 AM - 5:00 PM"
                  example: "9:00 AM - 5:00 PM"
                saturdayHours:
                  type: string
                  description: Saturday operating hours. Optional, defaults to "10:00 AM - 4:00 PM"
                  example: "10:00 AM - 4:00 PM"
                sundayHours:
                  type: string
                  description: Sunday operating hours. Optional, defaults to "Closed"
                  example: "Closed"
                facebookUrl:
                  type: string
                  format: uri
                  description: Facebook page URL. Optional.
                  example: "https://facebook.com/bookhaven"
                instagramUrl:
                  type: string
                  format: uri
                  description: Instagram profile URL. Optional.
                  example: "https://instagram.com/bookhaven"
                twitterUrl:
                  type: string
                  format: uri
                  description: Twitter profile URL. Optional.
                  example: "https://twitter.com/bookhaven"
                location:
                  type: string
                  description: |
                    Bookshop location. Can be provided in two ways:
                    1. Google Maps URL (e.g., "https://maps.google.com/?q=8.5670,39.2894")
                    2. Coordinates in "latitude,longitude" format (e.g., "8.5670,39.2894")
                    The frontend will handle this by either:
                    - Using the browser's geolocation API when user clicks "Use My Location"
                    - Accepting a Google Maps URL when user pastes it manually
                  example: "https://maps.google.com/?q=8.5670,39.2894"
                address:
                  type: string
                  description: Physical address of the bookshop
                  example: "123 Main Street, Addis Ababa, Ethiopia"
                logo:
                  type: string
                  format: binary
                  description: Bookshop logo image file. Optional.
                background:
                  type: string
                  format: binary
                  description: Bookshop background image file. Optional.
              required:
                - name
                - contactPhone
                - location
                - address
          application/json:
            schema:
              $ref: '#/components/schemas/BookShopCreate'
      responses:
        '201':
          description: Bookshop created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/BookShop'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
